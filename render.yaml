
services:
  - type: web
    name: classbank
    env: node
    plan: free
    branch: main

    buildCommand: "npm install"
    # For the first deploy only, we chain the init into start.
    # After the first successful deploy, weâ€™ll change start to just: npm start
    startCommand: "npm run init-db && npm start"

    envVars:
      - key: SESSION_SECRET
        generateValue: true

    healthCheckPath: "/"
